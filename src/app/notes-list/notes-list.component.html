<div>
    <nav>
        <button routerLink="./new">Add New Note</button>
      </nav>
    <ul>
        @for (note of notes; track note.id) {
        <li>
            <button [routerLink]="['/note', note.id]">
                <span>{{note.title}}</span>
                <span>{{note.text}}</span>
            </button>
        </li>
        }
    </ul>
</div>
